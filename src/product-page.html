<!DOCTYPE html>
<html lang="en">
  @@include('html/head.html', { "title": "Product page" })
  <body>
    <div class="wrapper">
      @@include('html/header.html', {})
      <!-- style="display: none;"  -->
      <main class="page page__inner">
        <div class="page__header">
          <div class="page__container">
            <nav class="page__breadcrumbs breadcrumbs">
              <ul class="breadcrumbs__list">
                <li class="breadcrumbs__item">
                  <a href="#" class="breadcrumbs__link">Главная</a>
                </li>
                <li class="breadcrumbs__item">
                    <a href="#" class="breadcrumbs__link">Классические часы</a>
                  </li>
                <li class="breadcrumbs__item">
                    <span class="breadcrumbs__current">Seiko SSA393J1</span>
                  </li>
              </ul>
            </nav>
          </div>
        </div>

        <div class="page__product product-page">
            <div class="product-page__container">
                <div class="product-page__main main-product">
                  <div class="main-product__imgs imgs-product">

                    <div class="imgs-product__slider">
                      <div class="imgs-product__swiper">
                        <div class="imgs-product__slide _ibg">
                          <img src="img/product/Seiko_SSA393J1/product-1.jpg" alt="Seiko_SSA393J1">
                        </div>
                        <div class="imgs-product__slide _ibg">
                          <img src="img/product/Seiko_SSA393J1/product-2.jpg" alt="Seiko_SSA393J1">
                        </div>
                        <div class="imgs-product__slide _ibg">
                          <img src="img/product/Seiko_SSA393J1/product-3.jpg" alt="Seiko_SSA393J1">
                        </div>
                        <div class="imgs-product__slide _ibg">
                          <img src="img/product/Seiko_SSA393J1/product-4.jpg" alt="Seiko_SSA393J1">
                        </div>
                        <div class="imgs-product__slide _ibg">
                          <img src="img/product/Seiko_SSA393J1/product-5.jpg" alt="Seiko_SSA393J1">
                        </div>
                      </div>
                    </div>

                    <div class="imgs-product__thumbs thumbs-imgs">
                      <div class="thumbs-imgs__swiper">
                        <div class="thumbs-imgs__slide _ibg">
                          <img src="img/product/Seiko_SSA393J1/product-1.jpg" alt="Seiko_SSA393J1">
                        </div>
                        <div class="thumbs-imgs__slide _ibg">
                          <img src="img/product/Seiko_SSA393J1/product-2.jpg" alt="Seiko_SSA393J1">
                        </div>
                        <div class="thumbs-imgs__slide _ibg">
                          <img src="img/product/Seiko_SSA393J1/product-3.jpg" alt="Seiko_SSA393J1">
                        </div>
                        <div class="thumbs-imgs__slide _ibg">
                          <img src="img/product/Seiko_SSA393J1/product-4.jpg" alt="Seiko_SSA393J1">
                        </div>
                        <div class="thumbs-imgs__slide _ibg">
                          <img src="img/product/Seiko_SSA393J1/product-5.jpg" alt="Seiko_SSA393J1">
                        </div>
                      </div>
                    </div>

                  </div>
                </div>
            </div>
        </div>

      </main>
      @@include('html/footer.html', {})
    </div>
    @@include('html/popup.html', {})
    <script src="js/app.min.js"></script>
  </body>
</html>
