<section class="products-new">
    <div class="products-new__container">
      <div class="products-new__body">
        <h2 class="products-new__title">@@title</h2>
        <a href="#" class="products-new__more"><span>@@moretext</span></a>
        <div class="products-new__bg">
            <img src="@img/mainpage/product-new/bg.jpg" alt="">
        </div>
      </div>
      <div class="products-new__slider">
        <div class="products-new__swiper">

          <div class="products-new__slide">
            <article class="product-card">
                <a href="#" class="product-card__img-ibg">
                    <img src="img/mainpage/product-card/product-1.jpg" alt="Product card">
                </a>

                <div class="product-card__body">
                    <h4 class="product-card__title">
                        <a href="#" class="product-card__link-title">SEIKO Prospex SSC813P1</a>
                    </h4>

                    <div class="product-card__materials">Кварц, сталь Lorem ipsum dolor sit amet.</div>

                    <div class="product-card__rating rating rating_set">
                        <div class="rating__body">
                            <div class="rating__active"></div>
                            <div class="rating__items">
                                <input type="radio" class="rating__item" value="1" name="rating">
                                <input type="radio" class="rating__item" value="2" name="rating">
                                <input type="radio" class="rating__item" value="3" name="rating">
                                <input type="radio" class="rating__item" value="4" name="rating">
                                <input type="radio" class="rating__item" value="5" name="rating">
                            </div>
                        </div>
                        <div class="rating__value">4.3</div>
                        <div class="rating__info">10 Отзывов</div>
                    </div>

                    <div class="product-card__footer">
                        <div class="product-card__price __icon-ruble">47 835</div>
                        <a href="#" class="product-card__compare __icon-compare"></a>
                        <a href="" class="product-card__favourite __icon-favourite"></a>
                    </div>

                    <a href="#" class="product-card__btn btn"><span class="__icon-cart">Купить</span></a>
                </div>
            </article>
          </div>

          
        </div>
        <div class="products-new__dotts"></div>
      </div>
    </div>
</section>
