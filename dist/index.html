    <div class="wrapper">
        <header class="header">
    <div class="header__top top-header">
        <div class="top-header__container">
            <div class="top-header__menu menu">
                <nav class="menu__body">
                    <ul class="menu__list">
                        <li>
                            <a data-goto="" href="#" class="menu__link">О нас</a>

    <div class="header__body body-header">

            <a href="#" class="body-header__logo">
                <img src="img/logo.png" alt="">

            <div class="body-header__search">

                </form>
            </div>
            <div class="body-header__actions actions-header">
                <a href="#" class="actions-header__location __icon-location">Москва</a>
                <div class="actions-header__phones phones-header">
                    <div data-spollers class="phones-header__items">
                        <div class="phones-header__item">
                            <a href="tel:89621234567" class="phones-header__phone">8-962-123-45-67</a>
                            <button type="button" data-spoller class="phones-header__arrow __icon-arrow-down"></button>
                            <ul class="phones-header__list">
                                <li>
                                    <a href="tel:89621234578" class="phones-header__phone">8-962-123-45-78</a>
                                </li>
                                <li>
                                    <a href="tel:89621234589" class="phones-header__phone">8-962-123-45-89</a>
                                </li>
                                <li>
                                    <a href="tel:89621234590" class="phones-header__phone">8-962-123-45-90</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <!-- <button type="button" data-popup="#callback" class="phones-header__callback">Заказать звонок</button> -->
                    <a href="#callback" class="phones-header__callback popup-link">Заказать звонок</a>
                </div>
                <a href="#" class="actions-header__favourite __icon-favourite"></a>
                <div class="actions-header__cart cart-header">
                    <div class="cart-header__icon __icon-cart"><span>0</span></div>
                    <div class="cart-header__body">
                        <div class="cart-header__summ">0 р.</div>
                        <a href="#" class="cart-header__link">Оформить заказ</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="header__catalog catalog-header">
        <div class="catalog-header__container">
            <ul class="catalog-header__list">
                <li>
                    <a data-goto="" href="#" class="catalog-header__link">Каталог часов</a>
                </li>
                <li>
                    <a data-goto="" href="#" class="catalog-header__link">Citizen</a>
                </li>
                <li>
                    <a data-goto="" href="#" class="catalog-header__link">Casio</a>
                </li>
                <li>
                    <a data-goto="" href="#" class="catalog-header__link">Rolex</a>
                </li>
                <li>
                    <a data-goto="" href="#" class="catalog-header__link">Swatch</a>
                </li>
                <li>
                    <a data-goto="" href="#" class="catalog-header__link">Аксессуары</a>
                </li>
            </ul>
